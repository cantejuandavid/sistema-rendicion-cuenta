<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2>Crear preguntas</h2>
			<form id="createQuestion">
				<div class="form-group">
					<label for="type">Tipo</label>
					<select name="type" id="type" class="form-control">
						<optgroup label="Todos">
							<option value="todos">Formulario</option>
						</optgroup>
						<optgroup label="Entidades Territoriles">
							<option value="et">Formulario</option>
							<option value="anexos1-et">Anexos-1</option>
							<option value="anexos2-et">Anexos-2</option>
							<option value="anexos3-et">Anexos-3</option>
						</optgroup>
						<optgroup label="Empresas de Servicios Publicos">
							<option value="esp">Formulario</option>
							<option value="anexos1-esp">Anexos-1</option>
							<option value="anexos2-esp">Anexos-2</option>
						</optgroup>
						<optgroup label="Empresas Sociales del Estado">
							<option value="esestado">Formulario</option>
							<option value="anexos1-esestado">Anexos-1</option>
							<option value="anexos2-esestado">Anexos-2</option>
						</optgroup>
						<optgroup label="Entidades Descentralizadas">
							<option value="ed">Formulario</option>
							<option value="anexos1-ed">Anexos-1</option>
							<option value="anexos2-ed">Anexos-2</option>
						</optgroup>
						<optgroup label="Centros Provinciales">
							<option value="cp">Formulario</option>
							<option value="anexos1-cp">Anexos-1</option>
							<option value="anexos2-cp">Anexos-2</option>
						</optgroup>
						<optgroup label="Otras">
							<option value="otras">Formulario</option>
							<option value="anexos1-otras">Anexos-1</option>
							<option value="anexos2-otras">Anexos-2</option>
						</optgroup>
						<optgroup label="Entidades de Servicios Especial">
							<option value="esespeciales">Formulario</option>
							<option value="anexos1-esespeciales">Anexos-1</option>
							<option value="anexos2-esespeciales">Anexos-2</option>
						</optgroup>
						<optgroup label="Puntos de Control">
							<option value="pc">Formulario</option>
						</optgroup>
					</select>
				</div>
				<div class="form-group">
					<label for="question">Pregunta</label>
					<textarea name="question" id="question" cols="30" rows="10" class="form-control"></textarea>
				</div>
				<div>
					<input type="submit" value="Guardar" class="btn btn-default">
				</div>

			</form>
	</div>
</div>
